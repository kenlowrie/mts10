<html lang="en">
<head>
    <title>MTS Login Page</title>
	<meta charset='UTF-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">

	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

<body>

<section id="login" class="section">
    <div class="container">
    
        <div class="heading">
            <h3>Movie Tracking System</h3>
        </div>
        
        <div class="authentication">
            <form class="form-horizontal" action="postit.php" method="POST" name="form1" id="form1">
                <div class="form-group">
                    <label class="control-label col-xs-4" for="username">Username:</label>
                    <div class="col-xs-8">
                      <input class="form-control" id="username" type="text" name="username" placeholder="Enter username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-4"  for="password">Password:</label>
                    <div class="control-label col-xs-8">
                        <input class="form-control" id="password" name="password" type="password" placeholder="Enter password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-4 col-xs-2">
                        <input type="submit" name="ButtonName" value="Sign In" class="btn btn-default" />
                    </div>
                </div>
            </form>
            <div class="help col-xs-12">
                <h4>Instructions</h4>
                <p>Enter your user name and password and click the &quot;Sign In&quot; button to access the movie &amp; game tracking system.</p>
                <p>If you don't know the username, use <em>guest</em> with no password.</p>
            </div>
        </div>
    </div>
</section>

</body>
</html>
